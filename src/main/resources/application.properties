spring.application.name=WorkPageSpringUTP

spring.datasource.url=jdbc:h2:file:./data/facturaciondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuraci√≥n JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# CAMBIAR de "create" a "update"
spring.jpa.hibernate.ddl-auto=update
# Muestra el SQL generado en consola
spring.jpa.show-sql=true

# Habilitar consola H2 (OPCIONAL - para ver la base de datos en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console